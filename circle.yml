machine:
  java:
    version: oraclejdk8
  #services:
    #- docker

dependencies:
  override:
    #- docker info
    - mvn dependency:resolve -f server/pom.xml

general:
  artifacts:
    # publish do core
    - "server/target/modelo.jar"

test:
  override:
    # build modelo-java
    - mvn install -f server/pom.xml jacoco:report coveralls:report -DrepoToken=1nqr7w1iwtzAToi58EabiIhjhMgeoZoNR

    # build modelo-boot
    - mvn install -f modelo-boot/pom.xml -N
    - mvn install -f modelo-boot/modelo-boot-starter-commons/pom.xml -DskipTests
    - mvn install -f modelo-boot/modelo-boot-autoconfigure/pom.xml -DskipTests
    - mvn install -f modelo-boot/modelo-boot-starter-parent/pom.xml -DskipTests
    - mvn install -f modelo-boot/modelo-boot-starter-parent/sample-app/pom.xml
    - mvn --fail-never dependency:go-offline -f modelo-boot/pom.xml || true

  post:
    # testes report
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
