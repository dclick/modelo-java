    #- mvn coveralls:report -DrepoToken=JhC1Z2kIgV5vLaXMMOMhBIFcKFvvn4FQH -f server/pom.xml

  post:
    # testes report
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
