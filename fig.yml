mysql:
  image: holmes/mysql:5.6.21
  ports:
  - "3306:3306"
  volumes:
  - server/scripts/init.sql:/data/init.sql
  environment:
    CREATION_SCRIPT: /data/init.sql

core:
  image: holmes/java:1.8.0_40
  ports:
  - "8080:8080"
  volumes:
  - server/target/modelo.jar:/opt/modelo.jar
  links:
  - mysql
  command: java -Djsondoc.basePath=http://docker:8080/ -jar /opt/modelo.jar