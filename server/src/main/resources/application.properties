
logging.level.org.springframework.security: WARN
logging.level.org.springframework.web: WARN
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping = INFO

security.user.name=admin
security.user.password=secret
management.contextPath=/manager
management.security.role=ADMIN
endpoints.shutdown.enabled=true

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.url=jdbc:mysql://mysql/modelo
spring.datasource.username=modelo
spring.datasource.password=modelo
spring.jpa.hibernate.ddl-auto=update

info.build.artifact=@project.artifactId@
info.build.name=@project.name@
info.build.description=@project.description@
info.build.version=@project.version@